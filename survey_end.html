<!doctype html>

<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Annotation of comments - End</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/main_local.js"></script>
</head>

<body onload="loadRates()">
	<header>
		<h1> Ende der Umfrage </h1>
	</header>
	
	<div class="instructions" id="lastQuestions">
		<h2> Sie haben das Ende der Aufgabe erreicht, Gratulation! </h2>

		<p> Als letzte Fragen, würden wir gerne... </br>
			</br>
			Ihr Gender (soziales Geschlecht) wissen:
			<p>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Weiblich</label><br>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Männlich</label><br>
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Anders</label>
			</p>
			Ihre politische Zugehörigkeit:
			<p>
				<input type="radio" id="left" name="politics" value="left">
				<label for="left">Links</label><br>
				<input type="radio" id="center" name="politics" value="center">
				<label for="center">Mitte</label><br>
				<input type="radio" id="right" name="politics" value="right">
				<label for="right">Rechts</label>
			</p>
			Ihr Alter:
			<p>
				<input type="text" name="age">
			</p>
		</p>
		<button class="button" onclick="showResults()">Einreichen</button>
	</div>
	
	<div class="body" id="results" hidden="True">
		
		<h2>The rates are </h2>
		<p id="rates" class="rates"></p>


		<h2>Survey time </h2>
		<p id="survey_time"></p>


		<h2>Google ReCaptcha score </h2>
		<p id="score"></p>

		<h2>Gender </h2>
		<p id="gender"></p>
		
		<h2>Age </h2>
		<p id="age"></p>

		<h2>Political Affiliation </h2>
		<p id="politics"></p>
	
	</div>
</body>

</html>
